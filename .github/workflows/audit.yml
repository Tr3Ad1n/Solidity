name: 智能合约安全审计

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置 Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: 运行安全审计
      run: |
        # 扫描 examples 目录（工具会自动分类单文件和项目，支持多项目）
        # 工具会自动识别：
        # - 单文件：examples/single_file_*.sol
        # - 项目：examples/project/contracts/ (传统项目结构)
        # - 多项目：examples/project/defi-platform/ (project下的子目录)
        # 使用 || true 确保即使发现漏洞，CI 也不会失败
        python -m contract_auditor.main examples/ --output-dir audit_reports/ --format both || true
      continue-on-error: true
    
    - name: 上传审计报告
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: audit-reports
        path: audit_reports/
        retention-days: 30

